<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's Get some
            <span class="font-semibold text-red-500">
                MONEYY !!
            </span>
        </h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
                <div class="bg-rose-400	text-white text-center py-16 mt-12 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-emerald-400		text-white text-center py-16 mt-12 rounded">
                    <h4 class="text-2xl">Withdeow</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-orange-300		text-white text-center py-16 mt-12 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and withdeow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-sky-500  py-16 p-5 mt-12 rounded ">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-3 px-3 p-2  rounded" type="text" name=""
                        placeholder="$ Amount you want to deposit" required>


                    <button id="btn-deposit"
                        class="mt-3 text-white font-medium bg-violet-400 hover:bg-violet-500 p-3 px-7 rounded ">Deposit</button>
                </div>

                <!-- Withdraw -->

                <div class="bg-violet-500  py-16 mt-12 p-5 rounded">
                    <h4 class="text-2xl text-white mb-4">Please Withdeow</h4>

                    <input id="withdraw-field" class="w-9/12 block mb-3 px-3 p-2  rounded" type="email" name=""
                        placeholder="$ Amount you want to withdraw" required>


                    <button id="btn-withdraw"
                        class="mt-3 bg-violet-400 text-white font-medium hover:bg-violet-600 p-3 px-7 rounded ">Withdraw</button>
                </div>
            </div>
        </section>


        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </main>

</body>

</html>
