<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- Favicon -->

    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to your
            <span class="font-semibold text-rose-400">
                Baper Bank !!
            </span>
        </h1>
    </header>

    <main>
        <section class="w-9/12 mx-auto">
            <h3 class="text-4xl text-violet-400 mb-10 mt-10 text-center">Please Login</h3>
            <div class="bg-rose-200 p-8 py-32 rounded">

                <input id="user-email" class="w-9/12 block mb-3 px-3 p-4  rounded" type="email" name=""
                    placeholder="Your email address" required>

                <input id="user-password" class="w-9/12 block mb-3 px-3 p-4 rounded-md" type="password" name=""
                    placeholder="Your password" required>

                <button id="btn-submit" class="mt-3 bg-violet-300 hover:bg-violet-400 p-3 px-7 rounded ">Submit</button>
            </div>

        </section>


        <!-- JS File -->
        <script src="js/login.js"></script>
    </main>

</body>

</html>
